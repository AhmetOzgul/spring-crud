<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Çalışan Listesi</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Çalışan Listesi</h1>
    <a href="/employees/new" class="btn btn-add">Yeni Çalışan Ekle</a>
   <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Departman</th>
            <th>Email</th>
            <th>Maaş</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-edit">Düzenle</a>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-delete">Sil</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
